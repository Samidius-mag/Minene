# Конфигурация плагина лобби MineneLobby

# Координаты центра лобби (игрок появится на 1 блок выше пола)
# ВАЖНО: Точка телепортации должна быть вне всех порталов!
# Портал Омеги: x: -5 до 5, z: -20 до -10
# Портал Беты: x: -5 до 5, z: 10 до 20
# Портал Веги: x: 15 до 20, z: -5 до 5
# Точка телепортации: (0.5, 200, 0.5) - центр комнаты, вне всех порталов
lobby:
  world: world
  x: 0.5
  y: 200
  z: 0.5
  yaw: 0
  pitch: 0

# Размер лобби (50x50 блоков)
lobby-size: 50

# Высота комнаты (20 блоков)
room-height: 20

# Портал в Омегу (внутри комнаты, не пересекается с точкой телепортации)
# Точка телепортации: (0.5, 200, 0.5) - центр комнаты
# Комната: 50x50, центр в (0.5, 200, 0.5), границы от -24.5 до 25.5
# Портал Омеги: северная стена (z = -24), x: -10 до -2 (не пересекается с центром x=0.5)
# Портал Беты: южная стена (z = 25), x: 2 до 10 (не пересекается с центром x=0.5)
# Портал Веги: восточная стена (x = 25), z: -10 до -2 (не пересекается с центром z=0.5)
portals:
  omega:
    world: world
    x1: -10
    y1: 200
    z1: -25
    x2: -2
    y2: 203
    z2: -24
    destination:
      world: world
      x: 10.5
      y: 100
      z: 10.5
  
  beta:
    world: world
    x1: 2
    y1: 200
    z1: 24
    x2: 10
    y2: 203
    z2: 25
    destination:
      world: world
      x: 10.5
      y: 100
      z: 7010.5
  
  vega:
    world: world
    x1: 24
    y1: 200
    z1: -10
    x2: 25
    y2: 203
    z2: -2
    destination:
      world: world
      x: 10.5
      y: 100
      z: -6989.5

# Материал портала
portal-material: END_PORTAL_FRAME

# Материал пола лобби (шерсть)
floor-material: WHITE_WOOL

# Материал стен лобби (шерсть)
wall-material: WHITE_WOOL

# Материал потолка лобби (шерсть)
ceiling-material: WHITE_WOOL

