# Конфигурация плагина лобби MineneLobby

# Координаты лобби (отдельное место, не пересекается с правителями)
lobby:
  world: world
  x: 0.5
  y: 200
  z: 0.5
  yaw: 0
  pitch: 0

# Размер лобби (100x100 блоков)
lobby-size: 100

# Портал в Омегу
portals:
  omega:
    world: world
    x1: -3
    y1: 200
    z1: -3
    x2: 3
    y2: 204
    z2: 3
    destination:
      world: world
      x: 10.5
      y: 100
      z: 10.5
  
  beta:
    world: world
    x1: -3
    y1: 200
    z1: 15
    x2: 3
    y2: 204
    z2: 21
    destination:
      world: world
      x: 10.5
      y: 100
      z: 7010.5
  
  vega:
    world: world
    x1: -3
    y1: 200
    z1: -21
    x2: 3
    y2: 204
    z2: -15
    destination:
      world: world
      x: 10.5
      y: 100
      z: -6989.5

# Материал портала
portal-material: END_PORTAL_FRAME

# Материал пола лобби (шерсть)
floor-material: WHITE_WOOL

# Материал стен лобби (шерсть)
wall-material: WHITE_WOOL

# Материал потолка лобби (шерсть)
ceiling-material: WHITE_WOOL

# Высота комнаты (в блоках)
room-height: 5

