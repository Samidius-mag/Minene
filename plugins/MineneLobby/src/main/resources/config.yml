# Конфигурация плагина лобби MineneLobby

# Координаты центра лобби (игрок появится на 1 блок выше пола)
lobby:
  world: world
  x: 0.5
  y: 200
  z: 0.5
  yaw: 0
  pitch: 0

# Размер лобби (50x50 блоков)
lobby-size: 50

# Высота комнаты (20 блоков)
room-height: 20

# Портал в Омегу (внутри комнаты, не пересекается с точкой телепортации)
portals:
  omega:
    world: world
    x1: -5
    y1: 200
    z1: -20
    x2: 5
    y2: 203
    z2: -10
    destination:
      world: world
      x: 10.5
      y: 100
      z: 10.5
  
  beta:
    world: world
    x1: -5
    y1: 200
    z1: 10
    x2: 5
    y2: 203
    z2: 20
    destination:
      world: world
      x: 10.5
      y: 100
      z: 7010.5
  
  vega:
    world: world
    x1: 15
    y1: 200
    z1: -5
    x2: 20
    y2: 203
    z2: 5
    destination:
      world: world
      x: 10.5
      y: 100
      z: -6989.5

# Материал портала
portal-material: END_PORTAL_FRAME

# Материал пола лобби (шерсть)
floor-material: WHITE_WOOL

# Материал стен лобби (шерсть)
wall-material: WHITE_WOOL

# Материал потолка лобби (шерсть)
ceiling-material: WHITE_WOOL

