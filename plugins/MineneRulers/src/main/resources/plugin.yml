name: MineneRulers
version: 1.0.0
main: ru.minene.rulers.MineneRulers
api-version: 1.21
author: Minene Team
description: НПС правители государств для сервера Minene

depend: [MineneProtection]

commands:
  ruler:
    description: Команды управления правителями
    usage: /ruler <spawn|remove|info>
    aliases: [ruler, правитель]

permissions:
  minenerulers.*:
    description: Все права плагина правителей
    default: false
  minenerulers.admin:
    description: Административные права
    default: op

